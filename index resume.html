<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="style\.css">
   
    <title>Resume Builder</title>
</head>
<body>
   
    <div class="container" id="RB">
        <h1 class="text-center my-2">Resume Builder</h1>
    <p class="text-center my-2"><i>By Vikash Kumar Jha</i></p>
    <div class="row">
        <div class="col-md-6">
             <!--first col-->
             <h3>Personal Information</h3>
             <div class="form-group">
                <label for="namefield">Enter your Name</label>
                <input type="text" id="namefield" placeholder="Enter here" class="form-control">
             </div>


             <div class="form-group mt-2">
                <label for="contactfield">Your Contact</label>
                <input id="contactfield" placeholder="Enter here" class="form-control">
             </div>


             <div class="form-group mt-2">
                <label for="addressfield">Address</label>
                <textarea type="text" id="addressfield" placeholder="Enter here" class="form-control"></textarea>
             </div>

             <div class="forum-group mt-3">
               <label for=""> Select Your Photo </label>

               <input id="imgf" type="file" class="forum-control">

             </div>

             <p class="my-3">Important Links</p>

             <div class="form-group mt-2">
                <label for="fbfield">Facebook link</label>
                <input id="fbfield" placeholder="Enter here" class="form-control">
             </div>

             <div class="form-group mt-2">
                <label for="linkedfield">LinkedIn</label>
                <input id="linkedfield" placeholder="Enter here" class="form-control">
             </div>

             <div class="form-group mt-2">
                <label for="instafield">Instagram</label>
                <input id="instafield" placeholder="Enter here" class="form-control">
             </div>

        </div>
        <div class="col-md-6">
            <!--second col-->
            <h3>Professional Information</h3>
            <div class="form-group mt-2">
                <label for="">Objective</label>
                <textarea
                id="Objectivefield"  
                 placeholder="Enter here" 
                 class="form-control">
                </textarea>
             </div>

             <div class="form-group mt-2" id="we">
                <label for="">Work Experience</label>
                <textarea  
                 placeholder="Enter here" 
                 class="form-control wefield">
                </textarea>

                <div class="container text-center mt-2" id="weAddButton">
                    <button onclick="addnewwefield()" class="btn btn-primary btn-sm">Add</button>
                </div>
             </div>

             <div class="form-group mt-2" id="aq">
                <label for="">Academic Qualification</label>
                <textarea  
                 placeholder="Enter here" 
                 class="form-control eqfield">
                </textarea>

                <div class="container text-center mt-2" id="aqAddButton">
                    <button onclick="addnewaqfield()" class="btn btn-primary btn-sm">Add</button>
                </div>
             </div>
        </div>
    </div>

    <div class="container text-center mt-2">
        <button onclick="generateresume()" class="btn btn-primary btn-lg">Generate Resume</button>
    </div>
    </div>

    <!-- resume template -->
    <div class="container " id="RT">

      <div class="row mt-3">
         <div class="col-md-4 text-center py-4 background">
            <!-- first column -->
            <img src="" alt="" class="img-fluid  myimg" id="imgt">

            <div class="container">
               <p id="name1t"></p>
               <p id="contactt"></p>
               <p id="addresst"></p>

               <hr />
               
               <p><a id="fbt" href="#1"></a></p>
               <p><a id="instat" href="#2"></a></p>
               <p><a id="linkedt" href="#3"></a></p>
            </div>
            
            
           


         </div>
         <div class="col-md-8 py-3">
            <!-- second column -->
            <h1 id="name2t" class="text-center" style="font-weight: 900;"></h1>

            <!-- objective card -->

            <div class="card mt-4">
               <div class="card-header background">
                  <h3>objective</h3>
               </div>
               <div class="card-body">
                  <p id="obt"></p>
               </div>

            </div>
            <!-- work experience -->
            <div class="card mt-4">
               <div class="card-header background">
                  <h3>Work Experience</h3>
               </div>
               <div class="card-body">
                  <ul id="wet">
                     <li>
                        <p></p>
                     </li>
                     <li>
                        <p></p>
                     </li>
                     <li>
                        <p></p>
                     </li>
                  </ul>
               </div>

            </div>
            <!-- academic Qualification -->
            <div class="card mt-4">
               <div class="card-header background">
                  <h3>Academic Qualification</h3>
               </div>
               <div class="card-body">
                  <ul id="aqt">
                     <li>
                        <p></p>
                     </li>
                     <li>
                        <p></p>
                     </li>
                     <li>
                        <p></p>
                     </li>
                  </ul>
               </div>

            </div>
            </div>

            <div class="container mt-3 text-center">
               <button onclick="PrintResume()" class="btn background">
                  Print Resume
               </button>
            </div>
         </div>
      </div>






    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
